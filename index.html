<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>AntiPlagiarism</title>
        <link href="css/_normalize.css" rel="stylesheet">
        <link href="css/_zeroing.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="wrapper">
            <div id="particles-js"></div>
            <header class="header">
                <div class="container">
                    <h1 class="header-title">text.Al</h1>
                    <h2 class="header-subtitle">Intelligent App for text processing</h2>
                </div>
            </header>
            <main class="main">
                <section class="plagiarism-section">
                    <div class="container">
                        <form action="#" class="plagiarism-section__form">
                            <fieldset class="original-text-fieldset">
                                <div class="original-text__controls form__controls">
                                    <button class="original-text__controls__button" class="buttonOriginal">Original</button>
                                    <div class="image-container brain__img">
                                        <div id="opacity"></div>
                                        <img class="img--brain" src="assets/images/form-section/main.png" alt="brain">
                                    </div>
                                </div>
                                <div class="original-text-fieldset__textarea">
                                    <textarea placeholder="Original text"></textarea>
                                </div>
                            </fieldset>
                            <fieldset class="fragment-text-fieldset">
                                <div class="fragment-text__controls form__controls">
                                    <button class="fragment-text__controls__button">Check</button>
                                </div>
                                <div class="fragment-text-fieldset__textarea">
                                    <textarea placeholder="Input text... textarea 2 rows"></textarea>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </section>
            </main>
            <footer class="footer">
                <div class="container">
                    <div class="footer__wrapper">
                        <div class="footer-logo">
                            <a class="footer-logo__link" href="http://devincubator.by/" target="_blank">
                                <img class="footer-logo__img" src="assets/images/icons/incubator-main.png" alt="Incubator">
                            </a>
                            <a class="footer-logo__text" href="http://devincubator.by/" target="_blank">INCUBATOR</a>
                        </div>
                        <div class="copyrights">Yauheni, Ivan 2021</div>
                        <div class="socials">
                            <ul class="socials__list">
                                <li class="socials__item">
                                    <a class="socials__link" href="https://github.com/MrChester/AntiPlagiarism/tree/dev" target="_blank">
                                        <img class="socials__icon--github" src="assets/images/socials/github.png" alt="github">
                                    </a>
                                </li>
                                <li class="socials__item">
                                    <a class="socials__link" href="https://vk.com/" target="_blank">
                                        <img class="socials__icon--vk" src="assets/images/socials/vk.png" alt="vk">
                                    </a>
                                </li>
                                <li class="socials__item">
                                    <a class="socials__link" href="https://www.facebook.com/" target="_blank">
                                        <img class="socials__icon--fb" src="assets/images/socials/facebook.png" alt="facebook">
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
        <script src = "js/particles.js"></script>
        <script src = "js/app.js"></script>
    </body>
</html>
